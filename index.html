    <header class="header">

        <input id="deleteNodeInput" type="number" max="9999" class="input" placeholder="Enter value...">
        <button id="deleteNodeButton">Delete</button>
      </div>
    </header>
    <main>
      <canvas id="canvas"></canvas>
    </main>
